<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando Alonso Photo and Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2a2a2a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-section {
            margin-bottom: 30px;
        }
        .gallery-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .photo-item {
            flex: 1 1 calc(33.333% - 10px);
            box-sizing: border-box;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-item {
            flex: 1 1 calc(50% - 10px);
            box-sizing: border-box;
        }
        .video-item iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .photo-item, .video-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Fernando Alonso</h1>
</header>

<main>

    <section class="gallery-section">
        
        <div class="video-grid">
            <!-- Replace with actual video embed URLs -->
            <div class="video-item">
                
                <iframe src="Fernando Alonso Dancing.mp4" frameborder="0" allowfullscreen></iframe>
            
            
            </div>
           
        </div>
        <div class="al3">
            <a href="al3.html">
        <button> OOO FERNANDO ALONSO</button>
        </a>
        </div>
    </section>
</main>

</body>
</html>
